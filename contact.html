<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="public/style.css">
	<link  href="https://fonts.googleapis.com/css?family=QuickSand:500" rel ="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(window).on('scroll', function(){
		if($(window).scrollTop()){
			$('nav').addClass('black');
		}
		else {
			$('nav').removeClass('black');
		}
	})
	</script>
</head>
<body>
	<div class="wrapper">
		<nav>
			<ul>
				<img class="topleft" src="public/Toast.png" alt="logo" style="width:200px;height:100px;">
				<li><a href="index.html">TOAST</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</div>
	<div class="main">
        <h3>Contact us at <a href = "mailto:toastapplicationteam@gmail.com">toastapplicationteam@gmail.com</a>!</h3>
		<form id="contactform" action="mailto:toastapplicationteam@gmail.com?subject=Feedback from TOAST Application" method="GET">
			<label for="name">Your Name:</label>
			<input type="text" id="name" name="name" required><br>
			<label for="email">Your Email:</label>
			<input type="text" id="email" name="email" required><br><br>
			<label for="message">Message:</label>
			<input type="text" id="message" name="message" style="height:200px" required><br>
			<input type="submit" value="Submit" name="submit">
		</form>
	</div>
</body>
